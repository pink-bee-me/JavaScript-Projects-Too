<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-16">
        <title>Contact Form</title>
          <link rel="stylesheet" href="./CSS/CSS_1.css">
    </head>

<body>
    <center>
        <section id="contactFormContainer" > 
             <h2>Ready to Sign Up?</h2>
             <br>
                  <form id = "contactForm" action="" onsubmit = "        validate()" method = "">
                        <label >First Name:</label><br>
                        <input class= "signUpData" type=text id="fname" name="fname" required><br>
                        <label >Last Name:</label><br>
                        <input class ="signUpData" type="text" id="lname" name="lname" required><br>
                      <label>Password:</label>
                        <input  id="password"  class="signUpData" type="password" inputmode= "numeric"  name ="password" minlength ="6"  required> <br><br>
                        <input type="submit" value="Submit">
                              <p>***Note: We will NEVER share your information.***</p>
                              <p id="Valid"></p>
                    </form>
         </section>
     </center>

<script src="./JavaScript/JavaScript_2.js"> </script>
</body>
</html>
